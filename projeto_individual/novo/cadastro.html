<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Document</title>
</head>

<body>

    <div class="conteudo">
        <h1>Cadastro</h1>
        <input id="nome" type="text" placeholder="Nome">
        <input id="sobre" type="text" placeholder="Sobrenome">
        <input id="email" type="email" placeholder="E-mail">
        <input id="senha" type="password" placeholder="Senha">
        <input id="rep_senha" type="password" placeholder="Repetir a senha">
        <button onclick="cadastro()">Cadastre-se</button>
    </div>

</body>

</html>

<script>
            function cadastro(){

                if(nome.value != '' && sobre.value != '' && senha.value != '' && rep_senha.value != '' && senha.value == rep_senha.value){
                    alert(`Cadastro realizado com sucesso`);
                
                }else{
                    alert(`Erro na autentificação`);
                }
            }
</script>
